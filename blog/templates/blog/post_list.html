<html>
    <head>
        <title>Inagua's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="https://tutorial.djangogirls.org/fr/">Django Girls Blog</a></h1>
        </div>

        <!-- pour insérer un commentaire -->
        {% for post in posts %}
            <div>
                <p>publié: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p> {{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    </body>
</html>
